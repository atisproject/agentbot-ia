{% extends 'layout.html' %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-8 mx-auto text-center">
            <div class="card shadow">
                <div class="card-body py-5">
                    <h1 class="display-1 text-warning mb-4">404</h1>
                    <h2 class="mb-4">Página não encontrada</h2>
                    <p class="lead mb-4">A página que você está procurando não foi encontrada ou não existe.</p>
                    <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                        <i class="fas fa-home me-2"></i>Voltar para a página inicial
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
